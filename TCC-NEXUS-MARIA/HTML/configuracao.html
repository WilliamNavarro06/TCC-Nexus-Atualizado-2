<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Configurações</title>
    <link rel="stylesheet" href="../CSS/configuracao.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="menu-title">Nexus Menu</h2>
            <ul class="menu-list">
                <li><a href="feed.html"><i class="fas fa-compass"></i> Explorar</a></li>
                <li><a href="amigos.html"><i class="fas fa-user-friends"></i> Amigos</a></li>
                <li><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
                <li><a href="salvos.html"><i class="fas fa-bookmark"></i> Salvos</a></li>
                <li><a href="atividades.html"><i class="fas fa-running"></i> Atividades</a></li>
                <li><a href="configuracao.html" class="active-link-item"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="ajuda.html"><i class="fas fa-question-circle"></i> Ajuda</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar configurações...">
                </div>
                <div class="header-logo">
                    <span class="logo-text">NEXUS</span>
                </div>
                <div class="header-profile">
                    <div class="header-profile-pic"></div>
                </div>
            </header>

            <div class="feed-header">Configurações</div>

            <div class="settings-container">

                <!-- Perfil -->
                <div class="settings-card">
                    <h3>Perfil</h3>
                    <label>Nome</label>
                    <input type="text" placeholder="Maria Clara">
                    <label>Email</label>
                    <input type="email" placeholder="email@exemplo.com">
                    <label>Senha</label>
                    <input type="password" placeholder="********">
                    <button class="save-btn">Salvar Alterações</button>
                </div>

                <!-- Privacidade -->
                <div class="settings-card">
                    <h3>Privacidade</h3>
                    <div class="toggle-option">
                        <span>Conta Pública</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-option">
                        <span>Permitir Mensagens</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- Notificações -->
                <div class="settings-card">
                    <h3>Notificações</h3>
                    <div class="toggle-option">
                        <span>Notificações Push</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-option">
                        <span>Notificações por Email</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- Tema -->
                <div class="settings-card">
                    <h3>Tema</h3>
                    <div class="toggle-option">
                        <span>Modo Escuro</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
